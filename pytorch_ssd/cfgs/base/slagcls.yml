GENERAL:
  CUDA_VISIBLE_DEVICES:  '0,1,2,3'
  NET_CPUS: [0,1,2,3]
  LOSS_GPU: 0

LOG:
  SHOW_PR_SCALAR: False

DATASET:
  NAME: 'CLS'
  SUB_DIR: ''
  DATASET_DIR: '/train/execute/slagcar/slagcar_spray/data/slagcar_spray'
  TRAIN_SETS: ('train.txt', )
  TEST_SETS: ('test.txt', )
#  TEST_SETS: ('slag_pk.txt', )
  NUM_CLASSES: 1
  IMAGE_SIZE: (224, 224)  #height/width
  EVAL_BATCH_SIZE: 4
  TRAIN_BATCH_SIZE: 128
  NUM_WORKERS: 6

AUGMENTATION:
  NAME: 'CLS'
  MAX_EXPAND: 1.2
  CROP: (0.8,1.0,0.75,1.3,0.3)

TRAIN:
  MAX_ITER: 50000
  EVAL_ITER: 50000
  SAVE_ITER: 2500
  LOG_LOSS_ITER: 10
  WARMUP_EPOCH: 7

  OPTIMIZER:
    LR: 1e-2
  LR_SCHEDULER:
    STEPS: (30000, 40000)

LOSS:
  OVERLAP_THRESHOLD: 0.5