  LOSS_GPU: 0

LOG:
  SHOW_PR_SCALAR: False

DATASET:
  NAME: 'CLS'
  SUB_DIR: ''
  DATASET_DIR: '/train/execute/slagcar/slagcar_20181024'
  TRAIN_SETS: ('train.txt', )
